spring.application.name=StudentDataSync

server.port=9999

spring.mvc.view.suffix=.jsp
#DMDS
# Database configuration (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/StudentDataSyncDB
spring.datasource.username=root
spring.datasource.password=root

#LSFB
# Hibernate and JPA configuration Dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console for debugging
spring.jpa.show-sql=true